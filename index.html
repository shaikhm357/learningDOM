<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="header-title">Item Lister</h1>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2 class="title" id="title">Add Item</h2>
            <form action="">
                <input type="text" name="" id="">
                <select name="" id="" style="border-radius: 3px;  padding: 3px;border: 1px solid #bdb1b1;">
                    <option value="1">a</option>
                    <option value="2">b</option>
                    <option value="3">c</option>
                </select>
                <input type="submit" value="submit">
            </form>
            <h3 class="title">Items</h3>
            <ul class="items">
                <li class="list">1item</li>
                <li class="list">2 item</li>
                <li class="list">3 item</li>
                <li class="list" id="list">4item <span style="display: none;" >wow!!</span> </li>
            </ul>
            <div id="output"></div>
            <br>
            <div id="greybox" style="margin:auto; width: 400px; height: 200px;background-color: aqua;" ><h3>heloo</h3></div>
            <button id="btn">click</button>
        </div>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
