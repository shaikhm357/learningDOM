<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="main-header">
        <div class="titlebox">
            <div class="container">
                <h1 class="header-title">Item Lister</h1>
            </div>
            <div class="search" id="search">
                <input type="text" name="" id="filter" placeholder="search here">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2 class="title" id="title">Add Item</h2>
            <form id="addform">
                <input type="text" name="" id="add">
                <input type="submit" value="submit">
            </form>
            <h3 class="title">Items</h3>
            <ul id="item">
                <li class="list" id="item">1item <button id="del" class="delete">x</button></li>
                </li>
                <li class="list" id="item">green <button id="del" class="delete">x</button></li>
                </li>
                <li class="list" id="item">blue <button id="del" class="delete">x</button></li>
                </li>
                <li class="list" id="item">yellow <button id="del" class="delete">x</button></li>
                </li>
            </ul>
            <div id="output"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
